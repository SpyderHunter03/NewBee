{{ $categorypostsImg := .Site.Params.page.postsTopImg }}
{{ range .Data.Terms.ByCount }}
{{ $pageTitle := .Page.Title }}
{{ $pageCount := .Count }}
<div class="terms-col">
    <a href="{{ .Page.Permalink }}">
        <div class="terms-card">
            <div class="folder-rear"></div>
                {{ $firstChild := index .Pages 0 }}
                {{ with $firstChild.Params.image }}
                    <div class="terms-img" style="background-image: url( {{ . }} );"></div>
                {{ else }}
                    <div class="terms-img" style="background-image: url( {{ $categorypostsImg }} );"></div>
                {{ end }}
            <div class="folder-front">
                <div class="terms-text">
                    {{ $pageTitle }}
                    <span class="division-line">&nbsp;|&nbsp;</span>
                    {{ $pageCount }} ç¯‡
                </div>
            </div>
        </div>
    </a>
</div>

{{ end }}
